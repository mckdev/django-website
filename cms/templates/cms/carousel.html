<div id="homepage-carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    {% for slide in homepage.carousel.slides.all %}
    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
        <div class="carousel-content">
            <h3 class="text-muted">{{ slide.title }}</h3>
            <p>{{ slide.text }}</p>
            {% if user.is_superuser %}<a class="edit-button" href="{% url 'admin:cms_carouselslide_change' slide.pk %}" target="_blank"><i class="fa fa-pencil" aria-hidden="true"></i></a>{% endif %}
        </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#homepage-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#homepage-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
